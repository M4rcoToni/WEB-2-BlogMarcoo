<!DOCTYPE html>
<html lang="br" xmlns="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFBLOG</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div>
        <div class="banner col-lg-12">
            <a href="index"><img src="img/ifnews.png" width="400"></a>
        </div>
    </div>


    <div id="categorias">
        <div class="container">
            <div class="row ">
                <div class="col-lg ">
                    <div class="tipos ">
                        <ul>
                            <li><a href="index" class="menu">Home</a></li>
                            <li><a href="save" class="menu">Nova Postagem</a></li>
                            <li><a href="postagens" class="menu">Postagens</a></li>
                            <li>
                                <form action="/pesquisar" method="post">
                            <li><input type="number" name="pesquisar" class="form-control"></li>
                            <button type="submit" class="btn btn-success">Pesquisar</button>
                            </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="m-3">
                <p class="fs-2">Ultima Postagem:</p>
                <div th:each="postagem : ${postagens}" style="width: 24rem;">

                    <div class="card-body">
                        <div class="card p-2 m-3">

                            <img th:if="${postagem.imagem != null}" th:src="@{/img/{imagem}(imagem=${postagem.imagem})}"
                                class="card-img-top" alt="img" style="width: 21rem;">
                            <div class="text-end">
                                <a href="#modal" data-bs-toggle="modal" data-bs-target="#modal"><i
                                        class="fa-solid fa-trash text-danger m-2"></i></a>

                                <a th:href="@{/postagens/alterar/{id}(id=${postagem.id})}" class="card-link">
                                    <i class="fa-solid fa-pen"></i>
                                </a>

                            </div>
                            <div class="p-2">
                                <h5 th:text="${postagem.titulo}" class="card-title"></h5>
                                <h6 th:text="${postagem.autor}" class="card-subtitle mb-2 text-muted"></h6>
                                <p th:text="${postagem.conteudo}" class="card-text"></p>
                                <a th:href="@{/postagens/{id}(id=${postagem.id})}" class="card-link">Ver </a>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir Postagem</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <span>Tem certeza que deseja excluir essa postagem?</span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">fechar</button>
                                        <a th:href="@{/postagens/delete/{id}(id=${postagem.id})}"
                                            class="btn btn-danger">Excluir</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.bundle.min.js">
    </script>

</body>

</html>
