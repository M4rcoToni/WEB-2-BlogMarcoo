<!DOCTYPE html>
<html lang="br" xmlns="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFBLOG</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div>
        <div class="banner col-lg-12">
            <a th:href="@{index.html}"><img src="img/ifnews.png" width="400"></a>
        </div>
    </div>


    <div id="categorias">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="tipos ">
                        <ul>
                            <li><a href="index" class="menu">Home</a></li>
                            <li><a href="save" class="menu">Nova Postagem</a></li>
                            <li><a href="postagens" class="menu">Postagens</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <p class="fs-2 mt-4">Envie sua postagem para o Blog!</p>
        <div class="row m-3">

            <div class="">
                <span class="fs-4">Titulo: </span>
                <span class="fs-5 p-3" th:text="${titulo}"></span>
            </div>
            <div>
                <span class="fs-4">Autor: </span>
                <span class="fs-5 p-3" th:text="${autor}"></span>
            </div>

            <div>
                <span class="fs-4">Conteudo: </span>
                <span class="fs-5 p-3" th:text="${conteudo}"></span>
            </div>
            <div>
                <span class="fs-4">Data: </span>
                <span class="fs-5 p-3" th:text="${data}"></span>
            </div>
            <div>
                <span class="fs-4">Imagem: </span>
                <img th:if="${imagem != null}" th:src="@{img/{imagem}(imagem=${imagem})}" class="card-img-top" alt="img">
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/bootstrap.bundle.min.js">
    </script>

</body>

</html>
