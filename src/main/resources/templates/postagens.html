<!DOCTYPE html>
<html lang="br" xmlns="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFBLOG</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div>
        <div class="banner col-lg-12">
            <a href="index"><img src="img/ifnews.png" width="400"></a>
        </div>
    </div>


    <div id="categorias">
        <div class="container">
            <div class="row ">
                <div class="col-lg-12 ">
                    <div class="tipos ">
                        <ul>
                            <li><a href="index" class="menu">Home</a></li>
                            <li><a href="save" class="menu">Nova Postagem</a></li>
                            <li><a href="postagens" class="menu">Postagens</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="items-center">

        <div class="container ">
            <div class="row">
                <div th:each="postagem : ${postagens}" class="card p-2 m-3" style="width: 18rem;">
                    <img th:if="${postagem.imagem != null}" th:src="@{img/{imagem}(imagem=${postagem.imagem})}" class="card-img-top" alt="img">
                    <div class="card-body">
                        <div class="text-end">
                            <a href="#modal" data-bs-toggle="modal" data-bs-target="#modal"><i class="fa-solid fa-trash text-danger m-2" ></i></a>
                            <i class="fa-solid fa-pen"></i>
                            
                            <!-- Modal -->  
                            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir Postagem</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <span>Tem certeza que deseja excluir essa postagem?</span>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">fechar</button>
                                            <a th:href="@{/postagens/delete/{id}(id=${postagem.id})}" class="btn btn-danger">Excluir</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <h5 th:text="${postagem.titulo}" class="card-title"></h5>
                        <h6 th:text="${postagem.autor}" class="card-subtitle mb-2 text-muted"></h6>
                        <p th:text="${postagem.conteudo}" class="card-text"></p>
                        <a th:href="@{/postagens/{id}(id=${postagem.id})}" class="card-link">Ver Postagem</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
   
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
