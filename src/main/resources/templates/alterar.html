<!DOCTYPE html>
<html lang="br" xmlns="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFBLOG</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div>
        <div class="banner col-lg-12">
            <a th:href="@{/index}"><img th:src="@{/img/ifnews.png}" width="400"></a>
        </div>
    </div>


    <div id="categorias">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="tipos ">
                        <ul>
                            <li><a th:href="@{/index}" class="menu">Home</a></li>
                            <li><a th:href="@{/save}" class="menu">Nova Postagem</a></li>
                            <li><a th:href="@{/postagens}" class="menu">Postagens</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <p class="fs-2 mt-4">Envie sua postagem para o Blog!</p>
        
        <div class="">
            <th:block th:include="mensagemValidacao"></th:block>
    
            <form method="post" enctype="multipart/form-data">
               
                <div class="m-3 fs-5">
                    <label for="titulo">Título</label>
                    <input th:value=${titulo} type="text" class="form-control mt-2" id="titulo" name="titulo" placeholder="Título *">
                </div>
                <div class="m-3 fs-5">
                    <label for="autor">Autor</label>
                    <input th:value=${autor} type="text" class="form-control mt-2" id="autor" name="autor" placeholder="Autor *">
                </div>
                <div class="m-3 fs-5">
                    <label for="texto">Conteudo</label>
                    <textarea th:text=${conteudo} class="form-control mt-2" id="conteudo" name="conteudo" placeholder="Conteudo *"></textarea>
                </div>
                <div class="m-3 fs-5">
                    <label for="tipo">Tipo</label>
                    <input th:value=${tipo} type="text" class="form-control mt-2" id="tipo" name="tipo" placeholder="Tipo *">
                </div>

                <button type="submit" class="btn btn-success m-3">Enviar Postagen</button>
            </form>
        </div>
    
    <script type="text/javascript" src="js/bootstrap.bundle.min.js">
    </script>
    
</body>
